# My app CI name
name: App-My-CI-Test
env:
  APPLICATION_NAME       : "AppMy"
  DEPLOY_PACKAGE_VERSION : "app-my-ver-${{ github.sha }}"

# Start checking code on all branches
on: [push]

# Start Pylint check for current python app-my code
jobs:
  pylint_check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: List current folder before clone
      run : ls -la
    - name: Git clone app-my repo
      uses: actions/checkout@v1
    - name: List current folder after clone
      run : ls -la
    - name: Set up Python ${{ matrix.python-version }} for Pylint
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies for Pylint
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with Pylint
      run: |
        #pylint $(git ls-files '*.py')
        echo "Start pylint for app-my code"
        echo "End pylint"

# Start Pytest check for python app-my        
  pytest_check:
    runs-on: ubuntu-latest
    needs: [pylint_check]
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Set up Python ${{ matrix.python-version }} for Pytest
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies for Pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Test the code with Pytest
      run: |
        echo "Start pytest for app-my code"
        echo "End pytest"
    
    
  
