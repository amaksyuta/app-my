# My app CI name
name: My-App-CI-Test
env:
  APPLICATION_NAME    : "AppMy"
  DEPLOY_PACKAGE_NAME : "app-my-ver-${{ github.sha }}"

# Start checking code on all branches
on: [push]

# Start Pylint check for current python app code
jobs:
  pylint_check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }} for Pylint
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies for Lint
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        #pylint $(git ls-files '*.py')
        echo "Start pylint test"
        echo "End pylint test"

# Start Pytest check for python app        
  pytest_check:
    runs-on: ubuntu-latest
    needs: [pylint_check]
    strategy:
      matrix:
        python-version: ["3.8", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }} for pytest
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies for test
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Test the code with pytest
      run: |
        echo "Test start"
        echo "Test End"
    
    
  
